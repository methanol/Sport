<div class="cart-container">
    <span class="cart-summary">
        My cart:
        <span *ngIf="cart.itemCount > 0">
            {{ cart.itemCount }} item(s)
            {{ cart.cartPrice | currency:"USD":symbol:"2.2-2" }}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </span>
    <button class="btn-primary" [disabled]="cart.itemCount == 0" routerLink="/cart">
        Open My Cart
    </button>
</div>
